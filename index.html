<div id="start"">
    <div id="content">
        <h1>Pokemon Drinking Game!</h1>
        <form id="form" action="game.php">
            <table id="formTable">
            <tr><th>Player Name:</th><th>Starter:</th></tr>
            </table>
            <input id="playButton" type="submit" value="Play">
            <p>Refresh the page to start a new game.</p>
        </form>
    </div>

<div id="menu">
    <div id="console"></div>
    <button onclick="impress().goto(0)" title="Zoom out to view the entire board. KEY='w'">Overview</button>
    <button onclick="selectNextPlayer(-1)" title="Select previous player. KEY='a'"><</button>
    <button onclick="playerName(json.selectedPlayer)" id="selectedPlayerName" title="Show this players token on the board.">Name</button>
    <button onclick="selectNextPlayer(1)" title="Select next player. KEY='d'">></button>
    <button onclick="roll()" title="Roll a D6. KEY='e'">Roll</button>
    <input id="move" type="text" name="move" maxlength="3" size="2" title="Positive numbers move players forward. Negative numbers move players backward.">
    <button onclick="go()" title="Move the currently selected player the previously specified number of spaces. KEY='w'">Go</button>
</div>
